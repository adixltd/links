<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Launching…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="manifest" href="manifest.json" />
  <style>
    html,body{height:100%} body{margin:0;display:flex;align-items:center;justify-content:center;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,sans-serif;color:#1f2937;background:#fbfdff}
    .box{text-align:center}
    .box .muted{color:#6b7280;font-size:.95rem;margin-top:8px}
    .btn{margin-top:12px;padding:10px 14px;border-radius:10px;border:1px solid #0d6efd;color:#0d6efd;background:#fff;font-weight:700}
  </style>
</head>
<body>
  <div class="box">
    <div>Launching Team Adix…</div>
    <div class="muted">If it doesn’t open automatically, tap below.</div>
    <button class="btn" id="fallback">Open Now</button>
  </div>

  <script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbw8tcqSQEoUaPUK6ubiES29sAfmjh5tfks3a04VOYb5tXXNxBw36r4AwB0HawIFG96n0A/exec?app=staff";
    function go(){ location.replace(APP_URL); }
    document.getElementById("fallback").addEventListener("click", go);
    // Immediate redirect (this page is only reached from the installed app’s icon)
    setTimeout(go, 50);
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js").catch(()=>{});
  </script>
</body>
</html>
